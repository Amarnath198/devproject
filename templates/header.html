<header class="bg-blur-sm">
  <nav
    class="flex flex-wrap items-center justify-between w-full py-4 md:py-0 px-4 text-lg text-text-color bg-white-color dark:text-dark-text-color-dark dark:bg-dark-white-color shadow"
  >
    <div>
      <a href="#">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100"
          height="50"
          version="1.1"
        >
          <!-- Background Rectangle -->
          <rect width="100%" height="100%" fill="transparent" />

          <!-- Text for "BGI" -->
          <text x="20%" y="50%" dy=".3em" text-anchor="middle">
            <tspan fill="#2777ff" font-size="30" y="28">B</tspan>
            <tspan fill="#2777ff" font-size="30" x="40">G</tspan>
            <tspan fill="#2777ff" font-size="30" x="56">I</tspan>
           
          </text>
        </svg>
      </a>
    </div>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      id="menu-button"
      class="h-6 w-6 cursor-pointer md:hidden block"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>

    <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
      <ul
        class="pt-4 text-base text-text-color dark:text-dark-text-color-dark md:flex md:justify-between md:pt-0"
      >
        <li>
          <a
            class="md:p-4 py-2 block text-text-color dark:text-dark-text-color-dark hover:text-primary-color"
            href="{% url 'index' %}#features"
            >Features</a
          >
        </li>
        <li>
          <a
            class="md:p-4 py-2 block text-text-color dark:text-dark-text-color-dark hover:text-primary-color"
            href="{% url 'index' %}#howtouse"
            >How to use</a
          >
        </li>
        
        <li>
          <a
            class="md:p-4 py-2 block text-text-color dark:text-dark-text-color-dark hover:text-primary-color"
            href="{% url 'login' %}"
            >Login</a
          >
        </li>
      </ul>
    </div>
  </nav>
</header>
<script>
  const button = document.querySelector("#menu-button");
  const menu = document.querySelector("#menu");
  button.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });
</script>
